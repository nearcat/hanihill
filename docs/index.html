<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>HANIHILL'S</title>
<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}
body {
	background-color: black;
	font-family: 'Arial', sans-serif;
	min-width: 1024px;
}
/* 상단 로고 영역 */
.logo-section {
	height: 100px;
	background-color: white;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
}
.logo {
	font-size: 32px;
	font-weight: bold;
	color: #333;
	letter-spacing: 2px;
}
/* 카테고리 메뉴 영역 */
.category-section {
	height: 50px;
	background-color: white;
	display: flex;
	align-items: center;
	justify-content: center;
	width: 100%;
}
.category-menu {
	display: flex;
	gap: 40px;
	max-width: 1024px;
	width: 100%;
	justify-content: center;
	padding: 0 20px;
}
.category-item {
	font-size: 14px;
	font-weight: 500;
	color: #333;
	text-decoration: none;
	padding: 5px 10px;
	transition: color 0.3s ease;
	letter-spacing: 1px;
}
.category-item:hover {
	color: #666;
}
.category-item.active {
	color: #000;
	font-weight: 600;
}
/* 메인 이미지 영역 */
.main-image-section {
	width: 100%;
	height: calc(100vh - 150px);
	min-height: 400px;
	background-color: black;
	display: flex;
	align-items: center;
	justify-content: center;
	overflow: hidden;
	position: relative;
}
.main-image {
	width: 100%;
	height: 100%;
	object-fit: cover;
	min-width: 1024px;
}
/* 반응형 처리 */
@media screen and (min-width: 1024px) {
	.main-image {
		min-width: 100%;
	}
}
/* 1024px 이하에서는 중앙 정렬 유지 */
@media screen and (max-width: 1024px) {
	body {
		display: flex;
		flex-direction: column;
		align-items: center;
	}
	.logo-section,
	.category-section {
		width: 1024px;
	}
	.main-image-section {
		width: 1024px;
	}
}
</style>
	</head>
	<body>
		<!-- 상단 로고 영역 -->
		<div class="logo-section">
			<div class="logo"><img src="./img/logo/hani-logo-main.png" border="0"></div>
		</div>
		<!-- 카테고리 메뉴 영역 -->
		<div class="category-section">
			<nav class="category-menu">
				<a href="#" class="category-item active">MAIN</a>
				<a href="./t-shirts.html" class="category-item">T-SHIRTS</a>
				<a href="#" class="category-item">JEWELRY</a>
				<a href="#" class="category-item">BAGS</a>
				<a href="#" class="category-item">GOODS</a>
				<a href="#" class="category-item">HANIHILL'S</a>
			</nav>
		</div>
		<!-- 메인 이미지 영역 -->
		<div class="main-image-section">
			<img src="./img/main/hanihill-main-sea.png"
				 alt="메인 이미지"
				 class="main-image">
		</div>
<script>

	// 이미지 로드 에러 처리
	document.querySelector('.main-image').addEventListener('error', function() {
		this.style.display = 'none';
		this.parentElement.innerHTML = '<div style="color: white; font-size: 18px;">메인 이미지를 불러올 수 없습니다.</div>';
	});
</script>
	</body>
</html>
